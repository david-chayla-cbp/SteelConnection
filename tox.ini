[tox]
envlist =
    py36
    py27
    coverage

[testenv]
commands = pytest
passenv = *
deps =
    pexpect
    pytest
    responses

[testenv:coverage]
usedevelop = true
commands = pytest tests/unit --cov=steelconnection --cov-report=html
passenv = *
deps =
    coverage
    pexpect
    pytest
    pytest-cov
    responses
